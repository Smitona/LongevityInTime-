{% extends "base.html" %}

{% block title %}Verify OTP{% endblock %}

{% block content %}
  <h2>Verify OTP Sent Successful</h2>
  <form method="POST">
    {% csrf_token %}
    <div>
    <label for="otp">OTP:</label>
      <input class="form_control" type="text" name="otp" required>
    </div>
    <button class="btn btn-primary mt-3" type="submit">Verify OTP</button>
  </form>
{% endblock %}
